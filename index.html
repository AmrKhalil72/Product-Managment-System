<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Cruds</title>
</head>

<body>
  <div class="w-75 mx-auto py-4">
    <h3 class="py-3 fw-bolder">Product Managment System</h3>
    <label for="ProductNameInput">ProductName :</label>
    <input type="text" oninput="validateProductName()" class="form-control mb-2" id="ProductNameInput">
    <label for="ProductPriceInput">ProductPrice :</label>
    <input type="number" class="form-control mb-2" id="ProductPriceInput">
    <label for="ProductCategoryInput">ProductCategory :</label>
    <input type="text" class="form-control mb-2" id="ProductCategoryInput">
    <label for="ProductDescriptionInput">ProductDescription :</label>
    <textarea type="text" class="form-control mb-2" id="ProductDescriptionInput"></textarea>
    <button id="addBtn" onclick=" addProduct(); " class="btn btn-outline-info">Add Product</button>
    <button id="updateBtn" class="btn d-none btn-outline-info">update</button>
  </div>
  <div class="w-75 mx-auto p-4">
    <label for="search">search :</label>
    <input oninput="searchProducts(this.value)" type="text" placeholder="search by name" class="form-control"
      id="search">
  </div>
  <table id="tableBody" class="table w-75 mx-auto">
    <thead>
      <th>index</th>
      <th>ProductName</th>
      <th>ProductPrice</th>
      <th>ProductCategory</th>
      <th>ProductDesc</th>
      <th>update</th>
      <th>delete</th>
    </thead>
    <tbody>
      <tr>
        <td> <button class="btn btn-sm btn-warning">update</button> </td>
        <td> <button class="btn btn-sm btn-danger">delete</button> </td>
      </tr>
    </tbody>
  </table>
  <script src="main.js"></script>
</body>

</html>
